<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Contact - Global Marine Engineering Services Ltd</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {margin:0;padding:0;background:#f0f4fa;font-family:'Montserrat', Arial,sans-serif;color:#223946;}
    header {background:#054276;color:#fff;padding:2rem 0;text-align:center;}
    nav {background:#5ba3db;display:flex;justify-content:center;padding:0.7rem 0;}
    nav a {color:#fff;text-decoration:none;margin:0 1.5rem;font-weight:600;font-size:1.05rem;}
    nav a:hover {text-decoration:underline;}
    main {max-width:900px;background:#fff;margin:2rem auto 2.5rem auto;border-radius:10px; box-shadow:0 2px 14px rgba(75,126,176,0.16);padding:2.5rem;}
    h2 {color:#054276;border-left:4px solid #5ba3db;padding-left:1rem;}
    img {display:block;margin:0 auto 2rem auto;max-width:95%;border-radius:11px;box-shadow:0 3px 20px rgba(30,60,90,0.12);}
    .contact-info {background:#ecf4fb;padding:1.1rem;border-radius:5px;}
    form label {display:block;margin-top:1em;}
    input, textarea {width:92%;padding:0.5rem;border-radius:4px;border:1px solid #b6cde0;margin-top:0.33em;}
    button {margin-top:1em;background:#054276;color:#fff; padding:0.6em 2em;border-radius:5px;border:none;font-weight:600;font-size:1rem;cursor:not-allowed;opacity:0.7;}
    @media (max-width:700px){main{padding:1rem;}}
  </style>
</head>
<body>
  <header>
    <div class="logo" style="font-size:2rem;font-weight:700;">Global Marine Engineering Services Ltd</div>
  </header>
  <nav>
    <a href="index.html">About Us</a>
    <a href="services.html">Our Services</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <img src="breakwater-construction.jpg" alt="Breakwater Construction Marine Engineering">
    <h2>Contact</h2>
    <div class="contact-info">
      <strong>Global Marine Engineering Services Ltd</strong><br>
      Email: globalmesltd@gmail.com<br>
      Phone: +44 7914047267<br>
      Address: Upper Foys, Alverton Road, Cornwall, UK
      <form>
        <label>Name:
          <input type="text" name="name" required>
        </label>
        <label>Email:
          <input type="email" name="email" required>
        </label>
        <label>Message:
          <textarea name="message" rows="4" required></textarea>
        </label>
        <button type="submit" disabled>Submit (demo only)</button>
      </form>
    </div>
  </main>
</body>
</html>
